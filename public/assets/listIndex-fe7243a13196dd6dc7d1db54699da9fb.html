<div class="row">
  <div class="span12">    
    <div>I have {{lists.length}} lists:</div>
    <ul>
      <li ng-repeat="list in lists">
        <div ng-click='viewList(list.id)' style='width:300px; height:80px; background-color:#aaa; color:white; margin-bottom:5px;'>{{list.title}} - # of Tasks: {{list.tasks.length}}</div>
      </li>
    </ul>
  </div>
</div>
