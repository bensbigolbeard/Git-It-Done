<div class="row">
  <div class="col-md-12"> 
    <div ng-cloak ng-show="showList">   
      <h3>I have {{lists.length}} lists:</h3>
        <div ng-repeat="list in lists">
          <div class="tile-progress tile-{{randColor()}}" ng-click='viewList(list.id)'>
            <div class="tile-header">
              <h1>{{list.title}}</h1>
              <span>{{list.details}}</span>
              <div class='row'>
                <div class='col-md-12'>
                  <p class='tile-percent-complete'>{{list.tasks.length}} tasks & <strong>{{listCompletion($index)}}%</strong> complete</p>
                </div>
              </div>
            </div>
            <div class="tile-progressbar">
              <span data-fill="{{list.percentage}}%" style='width: {{list.percentage}}%'></span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div ng-cloak ng-show="showMsg">
      <h2>Looks like you havent created any list yet</h2>
      <div class='btn btn-success' ng-click='createList()'>Start Here</div>
    </div>
  </div>
</div>
