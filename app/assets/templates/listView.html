<div class="row">
  <div class="col-md-12">
    <h1>{{currentList.title}}</h1>

    <div class='row' ng-repeat='task in currentList.tasks | orderBy: "id"'>
      <div class='col-md-1 checkmark ng-class:{green:task.checked}' style=' ' ng-click="checkTask(task)">
        <span class='glyphicon glyphicon-ok'></span>
      </div>
      <div class='col-md-6'>
        <h5>{{task.title}}</h5>
        <p>{{task.details}}</p>
      </div>
      <div class='col-md-5'>
      </div>
    </div>
    <div class="form-group" >
      <input type="text" ng-model="input.title" name="" placeholder="Task">
      <input type="text" ng-model="input.details" name="" placeholder="Task Details">
      <button ng-click="addTask(input)">Add Task</button>
    </div>
  </div>
</div>
